<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutors | JEE Chemistry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tutor-card {
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .tutor-card.selected {
            border-color: var(--accent-color);
            background-color: #fff9e6;
        }
        .tutor-icon {
            font-size: 2em;
            margin-right: 15px;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars hamburger-icon" id="menu-button"></i>
        <span id="page-title">Tutors</span>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-menu-item"><i class="fas fa-home"></i>Home</a>
        <a href="topics.html" class="sidebar-menu-item"><i class="fas fa-flask"></i>Chemistry Topics</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-user-friends"></i>Friends</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-envelope"></i>Messages</a>
        <a href="tutors.html" class="sidebar-menu-item active"><i class="fas fa-chalkboard-user"></i>Tutors</a>
        <a href="settings.html" class="sidebar-menu-item"><i class="fas fa-cog"></i>Settings</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-info-circle"></i>About Us</a>
    </nav>
    <div class="main-content">
        <h1>Select Your Personal Tutor</h1>
        <p>Choose a character to guide you through your JEE preparation.</p>
        
        <div id="tutor-list">
            </div>

        <button id="confirm-selection" class="button-primary">Confirm Selection</button>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Custom script for Tutor Selection page
        document.addEventListener('DOMContentLoaded', () => {
            const tutorList = document.getElementById('tutor-list');
            const confirmButton = document.getElementById('confirm-selection');
            let currentSelection = getSelectedTutor();

            // Function to render the tutor cards
            const renderTutors = () => {
                tutorList.innerHTML = ''; // Clear existing list
                const names = getTutorNames();
                
                names.forEach(name => {
                    const card = document.createElement('div');
                    card.className = `card tutor-card ${name === currentSelection ? 'selected' : ''}`;
                    card.innerHTML = `
                        <i class="fas fa-graduation-cap tutor-icon"></i>
                        <div>
                            <h3>${name}</h3>
                            <p>${name === currentSelection ? 'Currently Selected' : 'Click to select'}</p>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        // Deselect all, then select this one
                        document.querySelectorAll('.tutor-card').forEach(c => c.classList.remove('selected'));
                        card.classList.add('selected');
                        currentSelection = name;
                    });
                    tutorList.appendChild(card);
                });
            };

            // Handle confirmation click
            confirmButton.addEventListener('click', () => {
                setSelectedTutor(currentSelection);
                alert(`Tutor changed to ${currentSelection}!`);
                window.location.href = 'index.html'; // Go back to home
            });
            
            renderTutors();
        });
    </script>
</body>
</html>
