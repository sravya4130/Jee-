<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | JEE Chemistry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tutor-settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .rename-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .rename-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            flex-grow: 1;
        }
        .button-secondary {
            background-color: #e0e0e0;
            color: var(--text-color);
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-bars hamburger-icon" id="menu-button"></i>
        <span id="page-title">Settings</span>
    </div>

    <nav class="sidebar" id="sidebar">
        <a href="index.html" class="sidebar-menu-item"><i class="fas fa-home"></i>Home</a>
        <a href="topics.html" class="sidebar-menu-item"><i class="fas fa-flask"></i>Chemistry Topics</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-user-friends"></i>Friends</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-envelope"></i>Messages</a>
        <a href="tutors.html" class="sidebar-menu-item"><i class="fas fa-chalkboard-user"></i>Tutors</a>
        <a href="settings.html" class="sidebar-menu-item active"><i class="fas fa-cog"></i>Settings</a>
        <a href="#" class="sidebar-menu-item"><i class="fas fa-info-circle"></i>About Us</a>
    </nav>
    <div class="main-content">
        <h1>App Settings</h1>
        
        <div class="card">
            <h2>Edit Tutor Names</h2>
            <div id="tutor-settings-list">
                </div>
            
            <div id="rename-area" style="display:none;">
                <p>Renaming: <strong id="tutor-to-rename"></strong></p>
                <div class="rename-form">
                    <input type="text" id="new-tutor-name" placeholder="Enter new name" />
                    <button id="confirm-rename" class="button-primary">Save</button>
                    <button id="cancel-rename" class="button-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script>
        // Custom script for Settings page
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('tutor-settings-list');
            const renameArea = document.getElementById('rename-area');
            const tutorToRenameEl = document.getElementById('tutor-to-rename');
            const newNameInput = document.getElementById('new-tutor-name');
            const confirmButton = document.getElementById('confirm-rename');
            const cancelButton = document.getElementById('cancel-rename');
            
            let currentOldName = '';

            const renderTutorSettings = () => {
                listContainer.innerHTML = '';
                getTutorNames().forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'tutor-settings-item';
                    item.innerHTML = `
                        <span>${name}</span>
                        <button class="button-secondary rename-btn" data-name="${name}">Rename</button>
                    `;
                    listContainer.appendChild(item);
                });
                
                // Attach event listeners to all new Rename buttons
                document.querySelectorAll('.rename-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        currentOldName = e.target.getAttribute('data-name');
                        tutorToRenameEl.textContent = currentOldName;
                        newNameInput.value = currentOldName; // Pre-fill
                        renameArea.style.display = 'flex';
                    });
                });
            };

            confirmButton.addEventListener('click', () => {
                const newName = newNameInput.value.trim();
                if (newName && newName !== currentOldName) {
                    renameTutor(currentOldName, newName);
                    alert(`Renamed ${currentOldName} to ${newName}`);
                    renameArea.style.display = 'none';
                    renderTutorSettings(); // Re-render the list
                } else if (!newName) {
                    alert('Please enter a valid name.');
                } else {
                    renameArea.style.display = 'none';
                }
            });

            cancelButton.addEventListener('click', () => {
                renameArea.style.display = 'none';
            });
            
            renderTutorSettings();
        });
    </script>
</body>
</html>
